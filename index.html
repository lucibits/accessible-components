<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Accessible components</h1>
    </header>
    <main>
    <section>
        <h2>CSS toggle buttons</h2>
        <div class="component-card">
            <input type="checkbox" role="switch"  id="check">
            <label for="check" aria-hidden="true">HTML toggle/checkbox (No CSS)</label>
            <br />
            <br />
            <input type="checkbox" role="switch"  id="check1" class="toggle">
            <label for="check1" aria-hidden="true">Toggle me</label>
            <br />
            <input disabled checked type="checkbox" id="check3" class="toggle">
            <label for="check3">Disabled state</label>
        </div> 
    </section>
    <!-- <section>
        <h1>Top level heading</h1>
        <p>H1 elements have semantic meaning</p>
        <span style="font-size: 32px; margin: 21px 0; display: block;">
            Is this a top level heading?
          </span>
        <p>Span elements have no semantic meaning</p>
    </section> -->
    <section>
        <h1>Form validation</h1>
        <div class="errors" role="alert" aria-relevant="all">
        <ul></ul>

        </div>
        <form>
            <div class="input-wrapper">
                <label for="name">Name?</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="input-wrapper">
                <label for="age">Age?</label>
                <input type="number" name="age" id="age">
            </div>
            <div class="input-wrapper">
                <input type="submit">
            </div>
            <div></div>
        </form>
        <script src="validation.js"></script>
    </section>
</main>
</body>
</html>
